<p lang="hbo" dir="rtl">מִמַּעַרְכ֣וֹת</p>
<p lang="hbo" dir="rtl">מִמַּעֲרְ֣וֹת</p>
<p lang="hbo" dir="rtl">עַ</p>
<p><a href="https://tanach.us/Tanach.xml?1Sam17:23">1s17:23</a></p>
<p>The MPK’s ע does not carry a pataḥ for the qere’s ע, perhaps because that would be illegal. It carries a ḥataf pataḥ. </p>
<p>Dotan notes that strictly speaking, the implied qere is מִמַּעֲרְכ֣וֹת (ḥataf pataḥ under ע).</p>
