<title>

<style>

body { font-size: 14pt; }
*[lang="hbo"] {
    font-family: "Taamey D WOFF2";
    font-size: 140%;
    font-feature-settings: 'ss01'; /* ss01 = ḥataf qamats qatan */
}
@font-face {
    font-family: "Taamey D WOFF2";
    src: url("woff2/Taamey_D.woff2");
}
table.border-collapse { border-collapse: collapse; }

    padding-right: 0.4em;

  background-color: #eee;

<body>
<p lang="hbo" dir="rtl">וְיִֽשְׁתַּחֲו֤וּ</p>
<p lang="hbo" dir="rtl">וְיִֽשְׁתַּחֲוֻ֤</p>
<p lang="hbo" dir="rtl">וּ</p>
<p><a href="https://tanach.us/Tanach.xml?Gen27:29">gn27:29</a></p>
<p>Dotan notes a later version of this word in this verse, וְיִשְׁתַּחֲוּ֥וּ. Presumably he notes this later word for the unexpected dagesh in its penultimate vav. This later word is a normal (non-qere) word.</p>
