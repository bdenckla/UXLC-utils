<p><a href="https://tanach.us/Tanach.xml?Dan2:9">da2:9</a></p>
<p>The MPK has no letter to carry a dagesh for the qere’s ד.</p>
<p>Although it cannot carry the ד’s dagesh, the מ carries the ד’s sheva as well as its own ḥiriq. Unlike the manuscript, our MPK shows that sheva on a dotted circle rather than on the מ.</p>
